<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Css/style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <section class="left-side">
      <div class="cardFront">
        <img src="images/bg-card-front.png" alt="frontside">
      </div>
      <div class="cardLogo">
        <img src="images/card-logo.svg" alt="logo">
      </div>
      <div class="cardNumber">
        <h1>0000 0000 0000 0000</h1>
      </div>
      <div class="cardName">
        <p>Jane Appleseed</p>
        <p>00/00</p>
      </div>
      <div class="cardBack">
          <img src="images/bg-card-back.png" alt="backside">
          <p class="cvc">000</p>
      </div>
    </section>
    <section class="right-side">
      <span class = "holderText">CARDHOLDER NAME</span>
      <input type="text" placeholder="e.g. Jane Appleseed">
        <p class="error_1">Can't be blank</p>
        <p class="error_2">Wrong format, Letters only</p>
      <span class = "numberText">CARD NUMBER</span>
      <input type="text" placeholder="e.g. 1234 5678 9123 0000 ">
      <p class="error_1">Can't be blank</p>
        <p class="error_2">Wrong format, Numbers only</p>
      <div class="tag">
        <span>EXP. DATE (MM/YY)</span>
        <span>CVC</span>
      </div>
      <div class="bottom-form">
        <input class="month" type="text" placeholder="MM">
        <input class="year" type="text" placeholder="YY">
        <input type="text" placeholder="e.g. 123">
      </div>
      <div class="bottom-error-1">
        <p class="error_1">Can't be blank</p>
        <p class="error_1">Can't be blank</p>
      </div>
      <div class="bottom-error-2">
        <p class="error_2">Wrong format, Numbers only</p>
        <p class="error_2">Wrong format, Numbers only</p>
      </div>
      <button class="btn-1" id="btn">Confirm</button>
    </section>
  </main>

  <!-- 
  Completed state start

  Thank you!
  We've added your card details
  Continue -->
   
</body>
</html>
